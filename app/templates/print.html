
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <br><br><br>
	<div style="float:right; width:830px; margin:0 auto;">
			<form>
			<input type="button" value="Back" onclick="history.back()">
			</input>
			</form>
			</div>
	<div style="width:420px; margin:0 auto;"><form action="/">
    	<input type="submit" value="Home" />
		</form></div><br>
        <table  border = 1 style="margin: auto;">
	<thead>
    <td bgcolor="#f9ebf2"><font color="dodgerblue">ID Number</font></td>
    <td bgcolor="#f9ebf2"><font color="dodgerblue">First name</font></td>
    <td bgcolor="#f9ebf2"><font color="dodgerblue">Middle name</font></td>
    <td bgcolor="#f9ebf2"><font color="dodgerblue">Last name</font></td>
    <td bgcolor="#f9ebf2"><font color="dodgerblue">Sex</font></td>
    <td bgcolor="#f9ebf2"><font color="dodgerblue">Course Id</font></td>
	</thead>
		{% for stud in studs %}
		<tr>

            <td bgcolor="#f9ebf2"><font color="dodgerblue">{{stud["idnum"]}}</font></td>
            <td bgcolor="#f9ebf2"><font color="dodgerblue">{{stud["fname"]}}</font></td>
            <td bgcolor="#f9ebf2"><font color="dodgerblue">{{stud["mname"]}}</font></td>
            <td bgcolor="#f9ebf2"><font color="dodgerblue">{{stud["lname"]}}</font></td>
            <td bgcolor="#f9ebf2"><font color="dodgerblue">{{stud["sex"]}}</font></td>
            <td bgcolor="#f9ebf2"><font color="dodgerblue">{{stud["courseid"]}}</font></td>
		</tr>
		{% endfor %}


	</table>




</body>



</html>
